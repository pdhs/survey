<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel header="List of Persons" >
                    <p:focus id="detailFocus" context="gpDetail" />
                    
                    <p:dataTable value="#{personController.listItems}" var="p" rowIndexVar="#{p.id}" >
                        <p:column headerText="Order No" sortBy="#{p.orderNo}" >
                            <p:inputText value="#{p.orderNo}" ></p:inputText>
                        </p:column>
                        <p:column headerText="Name" sortBy="#{p.name}" >
                            <p:inputText value="#{p.name}" ></p:inputText>
                        </p:column>
                        <p:column headerText="Designation" sortBy="#{p.designation}" >
                            <p:inputText value="#{p.designation}" ></p:inputText>
                        </p:column>
                        <p:column headerText="Remove" >
                            <p:commandButton value="Remove" action="#{personController.removePerson()}" ajax="false" >
                                <f:setPropertyActionListener value="#{p}" target="#{personController.current}" ></f:setPropertyActionListener>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton ajax="false" value="Update" action="#{personController.updateAll}" ></p:commandButton>
                    <p:commandButton  ajax="false"  value="Refresh" action="#{personController.fillItems()}" ></p:commandButton>
                </p:panel>
                
                <p:panel header="Add New" >
                    <p:panelGrid columns="2" id="gpDetail">
                        <h:outputLabel value="No" ></h:outputLabel>
                        <h:inputText value="#{analysisController.personOrderNo}"/>
                        <h:outputLabel value="Name" ></h:outputLabel>
                        <h:inputText value="#{analysisController.personName}"/>
                        <h:outputLabel value="Designation" ></h:outputLabel>
                        <h:inputText value="#{analysisController.designation}"/>
                        <p:commandButton ajax="false" action="#{analysisController.addPerson}" value="Add Person"/>
                    </p:panelGrid>
                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>


</html>
