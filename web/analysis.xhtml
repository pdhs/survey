<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panelGrid columns="3" >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Overall Analysis" />
                        </f:facet>
                        
                        <p:panelGrid columns="1" >
                            <h:commandLink action="#{analysisController.toCreatePeriodAnalysisOfAllResponses()}" value="Analyze all Responses for a Selected Period"/>
                            <h:commandLink action="#{analysisController.toCreatePeriodAnalysisOfQuaterlyAnalysis()}" value="Analyze all Responses for Quaterly"/>
                            <h:commandLink action="fullfilled" value="Fullfilled"/>
                            <h:commandLink action="returnvisit" value="Return Visits"/>
                            <h:commandLink action="duration" value="Duration"/>
                            <h:commandLink action="returncount" value="Return Count"/>
                            <h:commandLink action="response" value="Response Category"/>
                            <h:commandLink action="responseh" value="Response Category by Criteria"/>
                        
                            <h:commandLink value="Monthly Analysis" action="monthly_analysis"/>
                            <h:commandLink action="quartely_analysis" value="Quartely Analysis"/>
                        </p:panelGrid>
                        
                    </p:panel>

                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Annual Analysis" />
                        </f:facet>
                        <p:panelGrid columns="1" >
                            <h:commandLink action="response_yearly" value="Full filled Yearly"/>
                            <h:commandLink action="returnvisit_yearly" value="Return Visits"/>
                            
                        </p:panelGrid>
                    </p:panel>
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="All Reports" />
                        </f:facet>
                        <p:panelGrid columns="1" >
                            <h:commandLink action="/questioner/List" value="Show All Questioner Items"/>
                        </p:panelGrid>
                    </p:panel>

                </p:panelGrid>
            </h:form>
            <h:form>
                <h:commandLink action="/questioner/List" value="Show All Questioner Items"/>
            </h:form>
        </ui:define>
    </ui:composition>


</html>
