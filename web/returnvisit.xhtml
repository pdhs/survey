<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Return Visits"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2>Return Visits</h2>
            <p:chart type="pie" id="sample" model="#{analysisController.pcmPreviousVisits}" style="width:400px;height:300px" />

            <h:panelGrid columns="2" >
                 <h:outputLabel value="Yes" />
                <h:outputLabel value="#{analysisController.pcmPreviousVisits.data.get('Yes')}" />
                 <h:outputLabel value="No" />
                 <h:outputLabel value="#{analysisController.pcmPreviousVisits.data.get('No')}" />
            </h:panelGrid>
        </ui:define>
    </ui:composition>


</html>
